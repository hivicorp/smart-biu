<!doctype html>
<html lang="en">
<head>
<script type="text/javascript">
  var d=new Date()
  theDay=d.getDay()
  switch (theDay)
  {
    case 0:
    window.open("mon_timecheck.html")
    break

    case 1:
    window.open("mon_timecheck.html")
    break

    case 2:
    window.open("tue_timecheck.html")
    break

    case 3:
    window.open("wed_timecheck.html")
    break

    case 4:
    window.open("thu_timecheck.html")
    break

    case 5:
    window.open("fri_timecheck.html")
    break

 
  default:
    window.open("CAN'T CONNECT")
  }
  </script>   
</html>
